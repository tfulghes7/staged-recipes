{% set name = "mcreweight" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mcreweight-{{ version }}.tar.gz
  sha256: 68a85017dfdd37eb06fd60fb075ac58a59943ca416d6735f5389f967584dfa36

build:
  entry_points:
    - run-reweight = scripts.run_reweighting:main
    - apply-weights = scripts.apply_weights:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python
    - numpy >=1.20.0
    - pandas >=1.3.0
    - matplotlib-base >=3.4.0
    - scikit-learn >=1.0.0
    - optuna >=2.10.0
    - hep_ml >=0.7.0
    - seaborn >=0.11.0
    - awkward-pandas >=2023.8.0
    - numexpr >=2.7.0

test:
  imports:
    - mult_and_kin_reweight
    - scripts
    - utils
  commands:
    - pip check
    - run-reweight --help
    - apply-weights --help
  requires:
    - pip

about:
  summary: A package for reweighting MC samples to match data
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tfulghes7
